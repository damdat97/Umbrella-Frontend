<div class="agileits_header">
  <div class="container">
    <div class="w3l_offers">
      <p>GIẢM GIÁ LÊN TỚI 0% <a routerLink="/">MUA NGAY</a></p>
    </div>
    <div class="agile-login" *ngIf="!isLogin">
      <ul>
        <li><a routerLink="/register"> Đăng ký </a></li>
        <li><a routerLink="/login"> Đăng nhập</a></li>
      </ul>
    </div>

      <ul class="main-nav nav navbar-nav navbar-right">
        <div class="dropdown" *ngIf="isLogin">
          <button class="dropbtn">{{username}}</button>
          <div class="dropdown-content">
            <a [routerLink]="['/my-shop', id]" >Cửa hàng của tôi</a>
            <a href="" (click)="logOut()">Đăng xuất</a>
          </div>
        </div>

      </ul>

    <div class="product_list_header">
      <form action="#" method="post" class="last">
        <input type="hidden" name="cmd" value="_cart">
        <input type="hidden" name="display" value="1">
        <button class="w3view-cart" type="submit" name="submit" value=""><i class="fa fa-cart-arrow-down" aria-hidden="true"></i></button>
      </form>
    </div>
    <div class="clearfix"> </div>
  </div>
</div>

<div class="logo_products">
  <div class="container">
    <div class="w3ls_logo_products_left1">
      <ul class="phone_email">
        <li><i class="fa fa-phone" aria-hidden="true"></i>Order online or call us : (+0123) 234 567</li>

      </ul>
    </div>
    <div class="w3ls_logo_products_left">
      <h1><a routerLink="/">umbrella</a></h1>
    </div>
    <div class="w3l_search">
      <form action="#" method="post">
        <input type="search" name="Search" placeholder="Search for a Product..." required="">
        <button type="submit" class="btn btn-default search" aria-label="Left Align">
          <i class="fa fa-search" aria-hidden="true"> </i>
        </button>
        <div class="clearfix"></div>
      </form>
    </div>

    <div class="clearfix"> </div>
  </div>
</div>
