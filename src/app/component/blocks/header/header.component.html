<div class="agileits_header">
  <div class="container" style="width: 80%">
    <div class="w3l_offers">
      <p>GIẢM GIÁ LÊN TỚI 0% <a routerLink="/">MUA NGAY</a></p>
    </div>
    <div class="agile-login" *ngIf="!isLogin">
      <ul>
        <li><a routerLink="/register" style="margin-right: 10px"><i class="fa-solid fa-id-card "
                                                                    style="margin-right: 5px"></i> Đăng ký </a></li>
        <li><a routerLink="/login" style="margin-right: 10px"><i class="fa-solid fa-unlock"
                                                                 style="margin-right: 5px"></i> Đăng nhập</a></li>
      </ul>
    </div>

    <ul class="main-nav nav navbar-nav navbar-right">
      <div class="dropdown" *ngIf="isLogin">
        <button class="dropbtn"><i class="fa-solid fa-check-double" style="margin-right: 10px"></i>{{username}}
        </button>
        <div class="dropdown-content" style="left: auto">
          <a [routerLink]="['/my-shop', id]">Cửa hàng của tôi<i class="fa-solid fa-shop" style="margin-left: 10px"></i></a>
          <a href="" (click)="logOut()">Đăng xuất<i class="fa-solid fa-arrow-right-from-bracket"
                                                    style="margin-left: 10px"></i></a>
        </div>
      </div>

    </ul>

    <div class="product_list_header">
      <form action="#" method="post" class="last">
        <input type="hidden" name="cmd" value="_cart">
        <input type="hidden" name="display" value="1">
        <button class="w3view-cart" type="submit" name="submit" value=""><i class="fa fa-cart-arrow-down"
                                                                            aria-hidden="true"></i></button>
      </form>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
