<div class="agileits_header">
  <div class="container" style="width: 80%">
    <div class="w3l_offers">
      <p>GIẢM GIÁ LÊN TỚI 0%. <a routerLink="/"> MUA NGAY</a></p>
    </div>
    <div class="agile-login" *ngIf="!isLogin">
      <ul>
        <li><a routerLink="/register" style="margin-right: 10px"><i class="fa-solid fa-id-card "
                                                                    style="margin-right: 5px"></i> Đăng ký </a></li>
        <li><a routerLink="/login" style="margin-right: 10px"><i class="fa-solid fa-unlock"
                                                                 style="margin-right: 5px"></i> Đăng nhập</a></li>
      </ul>
    </div>

    <ul class="main-nav nav navbar-nav navbar-right">
      <li class="dropdown" *ngIf="isLogin">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" style="font-size: 20px;color: #fe9126">{{username}}
          <b class="caret"></b></a>
        <ul class="dropdown-menu multi-column columns-3" style="right: auto;">
          <div class="row">
            <div class="multi-gd-img">
              <ul class="multi-column-dropdown">
                <a [routerLink]="['/my-shop', id]" style="color: black;font-size: 15px">Cửa hàng của tôi<i
                  class="fa-solid fa-shop" style="margin-left: 10px;"></i></a>
                <br>
                <br>
                <a href="" (click)="logOut()" style="color: black;font-size: 15px">Đăng xuất<i
                  class="fa-solid fa-arrow-right-from-bracket"
                  style="margin-left: 10px"></i></a>
              </ul>
            </div>

          </div>
        </ul>
      </li>
    </ul>

    <div class="product_list_header">
      <form action="#" method="post" class="last">
        <input type="hidden" name="cmd" value="_cart">
        <input type="hidden" name="display" value="1">
        <button class="w3view-cart" type="submit" name="submit" value=""><i class="fa fa-cart-arrow-down"
                                                                            aria-hidden="true"></i></button>
      </form>
    </div>
    <div class="clearfix"></div>
  </div>
</div>

<div class="logo_products">
  <div class="container" style="width: 80%">
    <div class="w3ls_logo_products_left1">

    </div>
    <div class="w3ls_logo_products_left">
      <h1><a routerLink="/">umbrella</a></h1>
    </div>
    <div class="w3l_search">
      <form [formGroup]="searchName" (submit)="search()">
        <input type="search" formControlName="name" placeholder="Nhập tên sản phẩm cần tìm...">
        <button type="submit" class="btn btn-default search" aria-label="Left Align">
          <i class="fa fa-search" aria-hidden="true"> </i>
        </button>
        <div class="clearfix"></div>
      </form>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
