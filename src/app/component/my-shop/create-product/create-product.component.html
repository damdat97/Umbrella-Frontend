<!-- Modal -->
<app-list-product></app-list-product>
<div class="modal fade" id="exampleModalCreateProduct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel" style="text-align: center">Thêm Mới Sản Phẩm</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="productForm" (ngSubmit)="add()">
                  <div class="row">
                    <label style="margin-left: 20%">Tên sản phẩm:</label>
                    <input class="form-control" type="text" placeholder="Tên sản phẩm" formControlName="name"
                           style="width: 500px; height: 35px;margin-left: 20%"><br>
                    <label style="margin-left: 20%">Nội dung :</label>
                    <input class="form-control" type="text" placeholder="Mô tả sản phẩm" formControlName="description"
                           style="width: 500px; height: 35px ;margin-left: 20%"><br>
                    <label style="margin-left: 20%">Giá sản phẩm:</label>
                    <input class="form-control" type="text" placeholder="Giá sản phẩm" formControlName="price"
                           style="width: 500px; height: 35px;margin-left: 20%"><br>
                    <label  style="margin-left: 20%">Số lượng sản phẩm:</label>
                    <input class="form-control" type="text" placeholder="Số lượng sản phẩm" formControlName="quantity"
                           style="width: 500px; height: 35px ;margin-left: 20%"><br>
                    <label style="margin-left: 20%">Loại Sản Phẩm:</label>
                    <select  formControlName="categoryId" class="form-control" style="width: 500px; height: 35px;margin-left: 20%">
                      <option *ngFor="let category of listCategory" value="{{category.id}}">
                        {{category.name}}
                      </option><br>
                    </select>
                    <label style="margin-left: 20%">Ảnh :</label>

                    <input type="file" placeholder="Chọn ảnh" id="file"
                           #userPhoto
                           multiple
                           (change)="showPreview($event)"
                           formControlName="image"
                           autocomplete="off" class="custom-file-input" id="inputGroupFile01" style="margin-left: 20%">
                    <div *ngFor="let img of images" style="width: 50%; margin: 1%; float: left; height:100%; overflow: hidden">
                      <img class="img-fluid px-3 px-sm-4 mt-3 mb-4" style="border:1px solid white; height:100%; width:50%"
                           src="{{img}}"
                           alt="">
                    </div>
                  </div>
          <div class="modal-footer">
            <button type="submit" class="btn button-edit" style="margin-right: 375px">Thêm</button>
          </div>
        </form>

      </div>

    </div>
  </div>
</div>
