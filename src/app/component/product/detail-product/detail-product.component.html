<app-header></app-header>
<app-navbar></app-navbar>

<div class="breadcrumbs">
  <div class="container">
    <ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
      <li><a href="index.html"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
      <li class="active">Singlepage</li>
    </ol>
  </div>
</div>
<!-- //breadcrumbs -->
<!---728x90--->

<div class="products">
  <div class="container">
    <div class="agileinfo_single">

      <div class="col-md-4 agileinfo_single_left">
        <img
          src="{{obj.image[0].image}}"
          style="width: 100%; height: 300px"/>
      </div>
      <div class="col-md-8 agileinfo_single_right">
        <h2>{{obj.name}}</h2>
        <div class="w3agile_description">
          <h4>Description :</h4>
          <p>{{obj.description}}</p>
        </div>
        <div class="snipcart-item block">
          <div class="snipcart-thumb agileinfo_single_right_snipcart">
            <h4 class="m-sing">{{obj.price}} $</h4>
          </div>
          <div class="snipcart-details top_brand_home_details" *ngIf="userId != obj.user.id">
            <input type="submit" name="submit" value="Thêm vào giỏ hàng"  class="button"/>
            <br>
          </div>
          <div class="snipcart-details top_brand_home_details" *ngIf="userId == obj.user.id">
            <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModalEdit" [routerLink]="['/edit-product',obj.id]">Sửa</button>
            <br>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>

<app-footer></app-footer>
