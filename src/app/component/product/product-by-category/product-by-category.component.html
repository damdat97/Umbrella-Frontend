<app-header></app-header>
<app-navbar></app-navbar>
<div class="breadcrumbs">
  <div class="container" style="width: 80%">
    <ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
      <li><a [routerLink]="['/']"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Trang Chủ</a></li>
      <li class="active"></li>
    </ol>
  </div>
</div>

<!---728x90--->

<div class="products">

  <div class="container" style="width: 80%">
    <div class="col-md-3 products-left">
      <div class="categories" style="border:3px solid #fe9126;border-radius: 10px ">
        <br>
        <br>
        <h3 style="font-size: 25px; text-align: center">Tìm Kiếm</h3>
        <ul class="cate">
          <div class="search-hotel">

            <form action="#" [formGroup]="product" (ngSubmit)="searchByAll()" style="margin-left: 25px">
              <h4 class="agileits-sear-head"><i class="fa-brands fa-product-hunt" style="margin-right: 5px"></i>Tìm Kiếm
                Theo Tên</h4>
              <br>
              <input style="border-radius: 10px;border: 2px solid #fe9126" type="search" placeholder="Nhập tên sản phẩm" formControlName="name" name="search" required="">
              <br>
              <br>
              <h4 class="agileits-sear-head"><i class="fa-solid fa-pen" style="margin-right: 5px"></i>Tìm Kiếm Theo Mô
                Tả</h4>
              <br>
              <input style="border-radius: 10px;border: 2px solid #fe9126" type="search" placeholder="Nhập mô tả sản phẩm" formControlName="description" name="search"
                     required="">
              <br>
              <br>
              <h4 class="agileits-sear-head"><i class="fa-solid fa-magnifying-glass-dollar"
                                                style="margin-right: 5px"></i>Tìm Kiếm Theo Giá</h4>
              <br>
              <input style="border-radius: 10px;border: 2px solid #fe9126" type="search" formControlName="from" placeholder="Nhập giá từ ..." name="search" required="">
              <br>
              <br>
              <input style="border-radius: 10px;border: 2px solid #fe9126" type="search" formControlName="to" placeholder="đến khoảng..." name="search" required="">
              <br>
              <br>
              <button style="" type="submit" class="button-search">Tìm Kiếm<i class="fa-solid fa-magnifying-glass"
                                                                              style="margin-left: 5px"></i></button>
            </form>
          </div>
          <br>
          <!-- price range -->
        </ul>
      </div>
    </div>
    <div class="col-md-9 products-right" style="margin-bottom: 100px; border:3px solid #fe9126;border-radius: 13px">
      <div class="products-right-grid" style="margin-top: 20px; margin-left: 415px">
        <div class="products-right-grids">
          <div class="sorting">
            <select #sort (change)="sortByAll(sort.value)" style="width: 200px;height: 30px">
              <option value="0"><i class="fa fa-arrow-right" aria-hidden="true"></i>Sắp Xếp Theo Tên</option>
              <option value="1"><i class="fa fa-arrow-right" aria-hidden="true"></i>Sắp Xếp Theo Số Lượng</option>
              <option value="2"><i class="fa fa-arrow-right" aria-hidden="true"></i>Sắp Xếp Theo Giá</option>

            </select>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
      <div class="agile_top_brands_grids">
        <div class="col-md-4 top_brand_left" style="width: 350px;height: auto;margin-bottom: 30px;border-radius: 10px"
             *ngFor="let product of productByCate|paginate: { itemsPerPage: 3, currentPage: p, totalItems: total }, index as i">
          <div class="hover14 column" style="width: 302px;height: 470px;border: 3px solid grey;border-radius: 13px">
            <div>
              <div class="agile_top_brand_left_grid" style="border-top-left-radius: 12px;border-top-right-radius: 12px;padding: 0">
                <figure>
                  <div class="snipcart-item block">
                    <div class="snipcart-thumb">
                      <a [routerLink]="['/product-detail',product.id]"><img
                        src="{{product.image[0].image}}"
                        class="img-responsive-category"/></a>
                      <p><a href="#" [routerLink]="['/product-detail',product.id]" class="show-product-category">{{product.name}}</a></p>
                      <h4 style="font-size: 22px; margin-top: 5px; text-align: center">{{product.price}} $</h4>
                    </div>
                    <div class="snipcart-details top_brand_home_details" *ngIf="userId != product.user.id">
                      <button class="btn button-shop" style="font-size: 18px;right: 2px;">
                        <i class="fa-solid fa-basket-shopping" style="margin-right: 5px">
                        </i>Thêm Vào Giỏ Hàng</button>
                    </div>
                  </div>
                </figure>
              </div>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
      <nav class="numbering">
        <ul class="pagination paging">
          <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
        </ul>
      </nav>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
<app-footer></app-footer>
