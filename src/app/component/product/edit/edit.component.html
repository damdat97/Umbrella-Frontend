<app-home></app-home>
<div class="modal fade" id="exampleModalEdit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sửa Sản Phẩm</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">

        <form [formGroup]="editForm" (submit)="save()">

          <input type="hidden" formControlName="id">
          <label>Tên Sản Phẩm:</label>
          <input type='text' formControlName="name"  class="form-control" ><br>
          <label>Mô Tả Sản Phẩm:</label>
          <input type='text' formControlName="description" class="form-control"><br>
          <label>Số Lượng Sản Phẩm:</label>
          <input type='text' formControlName="quantity" class="form-control" ><br>
          <label>Giá Sản Phẩm:</label>
          <input type='text' formControlName="price" class="form-control" ><br>
          <label>Loại Sản Phẩm:</label>
          <select formControlName="categoryId" class="form-control" type="select">
            <option *ngFor="let category of listCategory" value="{{category.id}}">
              {{category.name}}
            </option>
          </select>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Sửa</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
