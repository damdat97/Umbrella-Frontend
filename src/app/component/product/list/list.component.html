<div class="top-brands">
  <div class="container">
    <h2>Danh Sách Sản Phẩm</h2>
    <div class="grid_3 grid_5">
      <div class="bs-example bs-example-tabs" role="tabpanel" data-example-id="togglable-tabs">
        <div id="myTabContent" class="tab-content">
          <div role="tabpanel" class="tab-pane fade in active" id="expeditions" aria-labelledby="expeditions-tab">

            <div class="agile_top_brands_grids">
              <div class="col-md-4 top_brand_left" *ngFor="let product of products, index as i">
                <div class="hover14 column">
                  <div class="agile_top_brand_left_grid">
                    <div class="agile_top_brand_left_grid1">
                      <figure>
                        <div class="snipcart-item block">
                          <div class="snipcart-thumb">
                            <img
                              src="{{product.image[0].image}}"
                              style="width: 100%; height: 300px"/>
                            <p><a href="#" [routerLink]="['/product-detail',product.id]">{{product.name}}</a></p>
                            <h4>{{product.price}} $</h4>
                          </div>
                          <div class="snipcart-details top_brand_home_details" *ngIf="userId != product.user.id">
                              <button class="btn button-edit button-shop"><i class="fa-solid fa-basket-shopping" style="margin-right: 5px"></i>Thêm Vào Giỏ Hàng</button>
                            <br>
                          </div>
                          <div class="snipcart-details top_brand_home_details" *ngIf="userId == product.user.id">
                          <button type="button"  class="btn button-edit button-ed" data-toggle="modal" data-target="#exampleModalEdit" [routerLink]="['/edit-product',product.id]" style="margin-right: 25px;width: 90px"> <i class="fa-solid fa-pen-to-square" style="margin-right: 5px"></i>Sửa</button>
                            <button class="btn button-delete" data-toggle="modal" data-target="#exampleModalEdit" (click)="deleteProduct(product.id)"><i class="fa-solid fa-trash-can" style="margin-right: 5px"></i>Xóa</button>
                            <br>
                          </div>
                        </div>
                      </figure>
                    </div>
                  </div>
                </div>
                <br>
              </div>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
